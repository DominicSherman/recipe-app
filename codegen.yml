schema:
  - schema.graphql
overwrite: true
generates:
  src/graphql-codegen.ts:
    documents:
      - 'src/**/*.{ts,tsx}'
      - '!src/pages/api*'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase