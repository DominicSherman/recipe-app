schema:
  - src/schema.graphql
overwrite: true
generates:
  src/graphql-codegen.ts:
    documents:
      - 'src/graphql/queries.ts'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase